<html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kill the Monster</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>
        <div class="title">
            <h1>Kill the Monster</h1>
        </div>
        <div class="monsterh">

            <h2>Monster Health</h2>
            <progress min="0" max="100" value="100" id="monsterh1"></progress>

        </div>
        <div class="yourh">
            <h2>Your health</h2>
            <progress min="0" max="100" value="100" id="yourh1"></progress>
        </div>
        <div class="buttons">
            <div>
                <input type="button" value="ATTACK" class="attack" id="attack1">
               <button   class="attack" id="special-attack" onclick="specialAttack">Special Attack</button>
            </div>
            <div>
                <input type="button" value="Heal" class="other" id="heal">
                <input type="button" value="Give up" class="other" id="give-up" >
            </div>
        </div>

        <div class="reset">

        </div>

        <div id="battle-log" style="text-align:  center;">
            <h2>Battle Log</h2>
            <div id="message"></div>
            <button id="startNewGame">STart new game!</button>

            <div id="results"></div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
